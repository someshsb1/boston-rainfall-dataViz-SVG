    <g id="tooltip" visibility="hidden">
        <rect fill="#ffffff" stroke="#000000" stroke-width="0.5" width="250" height="40" rx="5" ry="5" />
        <text font-family='Open Sans-Regular,Open Sans' font-size="12px" x="10" y="20" fill="#000000">Tooltip
            Text</text>
    </g>

    <script type="text/ecmascript">

        // Get all data points
        var points = document.querySelectorAll("path[aria-label]");

        // Attach mouseover event to each data point
        points.forEach(function (point) {
            point.addEventListener("mouseover", function (event) {
                var tooltip = document.getElementById("tooltip");
                var tooltipText = event.target.getAttribute("aria-label");

                // Position tooltip and set text
                tooltip.setAttribute("transform", "translate(" + (event.clientX - 50) + "," + (event.clientY - 50) + ")");
                tooltip.getElementsByTagName("text")[0].textContent = tooltipText;

                // Show tooltip
                tooltip.setAttribute("visibility", "visible");
            });

            point.addEventListener("mouseout", function () {
                // Hide tooltip on mouseout
                var tooltip = document.getElementById("tooltip");
                tooltip.setAttribute("visibility", "hidden");
            });
        });
    </script>
